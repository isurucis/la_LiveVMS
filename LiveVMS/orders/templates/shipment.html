{% extends "base.html" %}
{% load static %}

{% block head %}
<h1>Campaign Management System</h1>
        <nav>
            <a href="{% url 'campaign_calendar' %}">Campaign Calendar</a>
        </nav>
{% endblock %}

{% block content %}
<h1>Shipment Calendar</h1>

<div id="calendar"></div>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>



<script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
  
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        initialDate: '2024-10-07',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
        {% for shipment in shipments %}
            {
            title: "{{ shipment.name }}",
            start: "{{ shipment.date_of_arrival|date:'Y-m-d' }}",
            end: "{{ shipment.date_of_arrival|date:'Y-m-d' }}",
            url: "{% url 'shipment_detail' shipment.pk %}",
            }{% if not forloop.last %},{% endif %}
        {% endfor %}
        ]
      });
  
      calendar.render();
    });
</script>
{% endblock %}
