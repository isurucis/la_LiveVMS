{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Campaign Calendar</h1>

<div id="calendar"></div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.0/main.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.0/main.min.css" rel="stylesheet">

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: [
        {% for campaign in campaigns %}
        {
          title: "{{ campaign.name }}",
          start: "{{ campaign.start_date }}",
          end: "{{ campaign.end_date }}",
          url: "{% url 'campaign_detail' campaign.pk %}"
        },
        {% endfor %}
      ]
    });
    calendar.render();
  });
</script>
{% endblock %}
